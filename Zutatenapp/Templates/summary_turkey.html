{% include "html_head.html" %}
  <body>
    {% include "nav_block.html" %}
        <br><br/>
<div>
    {% if rezepte %}
	{% for key, value in rezepte.items() %}
		<div class="col-4">
			<div class="card">
				<div class="card-body">
					<h5 class="card-title">{{ key }}</h5>
					<p class="card-text">{{ value }}</p>
				</div>
			</div>
		</div>
	{% endfor %}
{% else %}
	<h3>Keine Rezepte gefunden.</h3>
{% endif %}
</div>
